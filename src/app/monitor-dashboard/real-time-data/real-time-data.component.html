<mat-sidenav-container>
  <mat-sidenav #sideNav mode="push" [(opened)]="filterOpened">
    <mat-tree [dataSource]="datasource" [treeControl]="treeControl">
      <!-- IO Point -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)" (change)="checklistSelection.toggle(node);">
          {{node.name}}
        </mat-checkbox>
      </mat-tree-node>
      <!-- Place or Line -->
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon>{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
        </button>
        <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
          (change)="filterSelectionToggle(node)">
          {{node.name}}
        </mat-checkbox>
        <button mat-icon-button [hidden]="!currentUser.privileges.canModifyDisplay">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button [hidden]="!currentUser.privileges.canModifyDisplay">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-tree-node>
    </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <p><button mat-raised-button (click)="sideNav.toggle()">筛选</button></p>
    <mat-divider></mat-divider>
    <div class="line-container" *ngFor="let lineNode of lineNodes" [hidden]="!checklistSelection.isSelected(nestedNodeMap.get(lineNode))">
      <h3>{{lineNode.name}}</h3>
      <button mat-raised-button (click)="openTrend(lineNode.id)">显示趋势</button>
      <mat-card *ngFor="let placeNode of lineNode.children" [hidden]="!checklistSelection.isSelected(nestedNodeMap.get(placeNode))">
        <mat-card-header>
          <mat-card-title>{{placeNode.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card *ngFor="let pointNode of placeNode.children" [hidden]="!pointNode.pointShown">
            <mat-card-header>
              <mat-card-title>{{pointNode.name}}</mat-card-title>
              <mat-card-subtitle>{{pointNode.type}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <h1>{{pointNode.value}}</h1>
            </mat-card-content>
          </mat-card>
        </mat-card-content>
      </mat-card>
      <mat-divider></mat-divider>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
