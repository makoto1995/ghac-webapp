<h1 mat-dialog-title></h1>
<mat-dialog-content>
  <canvas baseChart width="600" height="400" [datasets]="trendChartData" [labels]="trendChartLabels" [options]="trendChartOptions"
    [legend]="trendChartLegend" [chartType]="trendChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>关闭</button>
</mat-dialog-actions>
