<div class="main-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content class="signup-form">
      <form [formGroup]="signupForm">
        <mat-form-field>
          <mat-label>用户名</mat-label>
          <input matInput type="text" placeholder="用户名" [(ngModel)]="user.userName" autofocus formControlName="name">
          <mat-error *ngIf="signupForm.hasError('required', 'name')">请输入用户名</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>密码</mat-label>
          <input matInput type="password" placeholder="密码" [(ngModel)]="user.userPwd" formControlName="pwd">
          <mat-error *ngIf="signupForm.hasError('required', 'pwd')">请输入密码</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>确认密码</mat-label>
          <input matInput type="password" placeholder="确认密码" [(ngModel)]="confirmPassword" formControlName="confirmPwd">
          <mat-error *ngIf="signupForm.hasError('notSame')">确认密码不一致，请重新输入</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="signup-actions">
      <button mat-button disabled="!signupForm.valid" (click)="register()" color="primary">注册</button>
    </mat-card-actions>
  </mat-card>
</div>
