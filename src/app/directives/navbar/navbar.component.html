<mat-toolbar color="primary">
  <a mat-button [routerLink]="['/']">
    XX工厂能源管理系统
  </a>

  <a mat-button [hidden]="!isLoggedIn" *ngFor="let item of menu" routerLinkActive="active" class="active"
    [routerLink]="item.link">
    {{item.title}}
  </a>
  <a mat-button [hidden]="!canGetMonitor" [routerLinkActive]="['active']" class="active" [routerLink]="['/dashboard']">
    点监控面板
  </a>
  <a mat-button [hidden]="!canViewHistory" [routerLinkActive]="['active']" class="active" [routerLink]="['/history']">
    历史数据查询
  </a>
  <a mat-button [hidden]="!canDownloadReport" [routerLinkActive]="['active']" class="active" [routerLink]="['/report']">
    报表下载
  </a>
  <a mat-button [hidden]="!canModifyUser" [routerLinkActive]="['active']" class="active" [routerLink]="['/users']">
    用户管理
  </a>
  <a mat-button [hidden]="!canModifyDisplay" [routerLinkActive]="['active']" class="active" [routerLink]="['/edit']">
    监控点编辑
  </a>

  <span class="fill-remaining-space"></span>

  <a mat-button color="accent" [routerLinkActive]="['router-link-active']" [hidden]="isLoggedIn" [routerLink]="['/signup']">
    注册
  </a>
  <a mat-button [routerLinkActive]="['router-link-active']" [hidden]="isLoggedIn" [routerLink]="['/login']">
    登陆
  </a>

  <span [hidden]="!isLoggedIn">你好，{{currentUser.userName}}></span>
  <a mat-icon-button routerLink="/settings" routerLinkActive="router-link-active" [hidden]="!isLoggedIn">
    <mat-icon>settings</mat-icon>
  </a>

  <a mat-button color="accent" (click)="logout()" [hidden]="!isLoggedIn">
    注销
  </a>
</mat-toolbar>
